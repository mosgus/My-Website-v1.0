<!-- Load library from the CDN -->
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    var typed = new Typed('#typing-title', {
        strings: ['Hello World.', 'Welcome to my personal webpage.', 'Take a look at my portfolio.', 'Demo my projects.'], // Texts to type
        typeSpeed: 100, // Speed of typing
        backSpeed: 50,  // Speed when deleting
        backDelay: 1500, // Pause before backspacing
        startDelay: 500, // Initial delay before typing starts
        loop: true,  // Enable looping of the animation
    });
</script>
<script>
    let logo = document.getElementById('logo');
    let header = document.getElementById('header');

    window.addEventListener('scroll', function () {
        let scrollValue = window.scrollY;

        // Translate the logo off-screen when the user scrolls down
        if (scrollValue > 50) {  // Trigger after scrolling 50px
            logo.style.transform = `translateX(-300px)`; // Moves it up
            logo.style.opacity = '0.5'; // Fades out
            logo.style.transition = 'all 1s ease';
        } else {
            logo.style.transform = `translateX(0px)`; // Moves back into view
            logo.style.opacity = '1'; // Fully visible
        }
    });
</script>
