<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunnar's Webpage</title>
    <link rel="icon" type="image/png" href="images/favicon.png" >

</head>
<body>

<header id="header">
    <a href="#" class="logo" id="logo">Gunnar B.</a>
</header>

<!-- Intro Section -->
<section class="scene" id="intro">
    <div class="message-wrapper">
        <h1 class="message" id="typing-title"></h1>
    </div>
    <div class="scroll-gif">
        <img src="images/scroll-down-mouse.gif" alt="Loading..." id="loading-gif">
    </div>
</section>

<!-- Overview Section -->
<section class="scene" id="overview">
    <h1 class="title" id="BGtitle">Overview</h1>
</section>

</body>
</html>


<!-- Load library from the CDN -->

<script>
    let body = document.body;
    let logo = document.getElementById('logo');
    let typedintro = document.getElementById('intro');

    window.addEventListener('scroll', function () {
        let scrollValue = window.scrollY;


        if (scrollValue > 60 ) {  // Intro section
            logo.style.transform = `translateX(${(60-(scrollValue))*0.6}px)`;
        }

        if (scrollValue > 180) {
            typedintro.style.transform = `translateY(-300px)`;
            typedintro.style.opacity = `0`;
            typedintro.style.transition = 'all 1.5s ease';
        } else {

            typedintro.style.transform = `translateY(0px)`;
            typedintro.style.opacity = `1`;
            typedintro.style.transition = 'all 1.5s ease';

        }

        if (scrollValue >= 600 && scrollValue < 1000) {
            body.style.background = "#6294cf";  // Blue
            body.style.transition = 'all 0.5s ease';
        } else {
            body.style.background = "#639e65"; // default green
            body.style.transition = 'all 0.5s ease';
        }
    });

    window.addEventListener('load', function () {
        const scrollGif = document.querySelector('.scroll-gif');


        scrollGif.style.transition = 'opacity 5s ease';

        // Show the GIF after 10 seconds (10000 milliseconds)
        setTimeout(() => {
            scrollGif.style.opacity = '1';  // Make it visible
        }, 18000);  // 10 seconds delay
    });
</script>
