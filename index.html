<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Space Section -->
<section class="scene" id="space">
    <h1 class="title">Outer Space</h1>
</section>

<!-- Space-Sky Section -->
<section class="scene" id="space-sky">
    <h1 class="title">Atmosphere</h1>
</section>

<!-- Sky Section -->
<section class="scene" id="sky">
    <h1 class="title">Entering the Sky</h1>
</section>

<!-- Land Section -->
<section class="scene" id="land">
    <h1 class="title">Mountains and Forests</h1>
</section>

<!-- Ocean Section -->
<section class="scene" id="ocean">
    <h1 class="title">Diving into the Ocean</h1>
</section>

<!-- Deep Ocean Section -->
<section class="scene" id="deep-ocean">
    <h1 class="title">The Deep Abyss</h1>
</section>
</body>
</html>
