<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunnar's Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="header">
    <a href="#" class="logo">Gunnar B.</a>
    <ul>
        <a href="#" class="active">Home</a>
    </ul>
</header>

<!-- Space Section -->
<section class="scene" id="intro">
    <h1 class="message" id="typing-title"></h1>
</section>

<!-- Sky Section -->
<section class="scene" id="sky">
    <h1 class="title">Entering the Sky</h1>
</section>

</body>
</html>


<!-- Load library from the CDN -->
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<!-- Setup and start animation! -->
<script>
    var typed = new Typed('#typing-title', {
        strings: ['Hello World.', 'Welcome to my personal webpage.', 'Take a look at my portfolio.', 'Demo my projects.'], // Texts to type
        typeSpeed: 100, // Speed of typing
        backSpeed: 50,  // Speed when deleting
        backDelay: 1500, // Pause before backspacing
        startDelay: 500, // Initial delay before typing starts
        loop: true,  // Enable looping of the animation
    });
</script>
