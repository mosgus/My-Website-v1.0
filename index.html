<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunnar's Webpage</title>
    <link rel="icon" type="image/png" href="images/favicon.png" >
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="header">
    <a href="#" class="logo" id="logo">Gunnar Balch</a>
</header>

<!-- Intro Section -->
<section class="scene" id="intro">
    <div class="message-wrapper">
        <h1 class="message" id="typing-title"></h1>
    </div>
    <div class="scroll-gif">
        <img src="images/scroll-down-mouse.gif" alt="Loading..." id="loading-gif">
    </div>
</section>

<!-- Overview Section -->
<section class="scene" id="overview">
    <h1 class="BGtitle" id="BGtitle">Overview</h1>
    <div class="BGtext">
        <p class="BGdesc"> Yo my name Gunnar I have nuts</p>
        <img src="images/pfp.png" alt="Gunnar's profile picture" class="pfp">
    </div>
</section>

</body>
</html>


<!-- Load library from the CDN -->
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    new Typed('#typing-title', {
        strings: ['🏀','Hello World.', 'Welcome to my webpage!', 'This is my portfolio.', 'Demo my projects.', 'See my dog 🐕.', 'I like sushi.'], // Texts to type
        typeSpeed: 100, // Speed of typing
        backSpeed: 50,  // Speed when deleting
        backDelay: 2000, // Pause before backspacing
        startDelay: 1000, // Initial delay before typing starts
        loop: true,  // Enable looping of the animation
    });

    new Typed('#X', {
        strings: ['📊','Overview','Background', 'Who Am I?'], typeSpeed: 100, backSpeed: 75, backDelay: 2000, startDelay: 1000, loop: true,
    });
</script>

<script>
    let body = document.body;
    let logo = document.getElementById('logo');
    let typedintro = document.getElementById('intro');
    let BGtitle = document.getElementById('BGtitle');

    window.addEventListener('scroll', function () {
        let scrollValue = window.scrollY;

        /** Introduction section */
        if (scrollValue > 60 ) {  // Intro section
            logo.style.transform = `translateX(${(60-(scrollValue))*0.9}px)`;
        }
        if (scrollValue > 180) {
            typedintro.style.transform = `translateY(-300px)`;
            typedintro.style.opacity = `0`;
            typedintro.style.transition = 'all 1.5s ease';
            logo.style.opacity = `0`;
            logo.style.transition = 'opacity 1.0s ease';
        } else {
            typedintro.style.transform = `translateY(0px)`;
            typedintro.style.opacity = `1`;
            typedintro.style.transition = 'all 1.5s ease';
            logo.style.opacity = `1`;
            logo.style.transition = 'all 1.5s ease';


        }

        /** Overview section */
        if (scrollValue >= 600 && scrollValue < 1000) {
            body.style.background = "#6294cf";  // Blue
            body.style.transition = 'all 1s ease';

            BGtitle.style.transform = `translateX(0px)`;
            BGtitle.style.opacity = `1`;
            BGtitle.style.transition = 'all 1s ease';
        } else {
            body.style.background = "#639e65"; // default green
            body.style.transition = 'all 1s ease';

            BGtitle.style.transform = `translateX(-300px)`;
            BGtitle.style.opacity = `0`;
            BGtitle.style.transition = 'all 1s ease';

        }
    });

    window.addEventListener('load', function () {
        const scrollGif = document.querySelector('.scroll-gif');
        //const logo = document.querySelector('.logo');
        const BGtitle = document.querySelector('.BGtitle');

        BGtitle.style.transform = `translateX(-200px)`;

        scrollGif.style.transition = 'opacity 10s ease';

        setTimeout(() => {
            scrollGif.style.opacity = '1';  // Make it visible
        }, 18000);
    });
</script>
