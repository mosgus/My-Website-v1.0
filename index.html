<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunnar's Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="header">
    <a href="#" class="logo" id="logo">Gunnar B</a>
    <ul>
        <!--

<!-- Intro Section -->
<section class="scene" id="intro">
    <h1 class="message" id="typing-title"></h1>

<section class="scene" id="sky">
    <h1 class="title">Entering the Sky</h1>

<!-- Load library from the CDN -->
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    var typed = new Typed('#typing-title', {
        strings: ['Hello World.', 'Welcome to my personal webpage.', 'Take a look at my portfolio.', 'Demo my projects.'], // Texts to type
        typeSpeed: 100, // Speed of typing
        backSpeed: 50,  // Speed when deleting
        backDelay: 2000, // Pause before backspacing
        startDelay: 1000, // Initial delay before typing starts
        loop: true,  // Enable looping of the animation
    });
</script>
<script>
    let logo = document.getElementById('logo');
    let typedintro = document.getElementById('intro');

    window.addEventListener('scroll', function () {
        let scrollValue = window.scrollY;

        if (scrollValue > 60) {  // Intro section
            logo.style.transform = `translateX(-300px)`;  // Moves left
            logo.style.opacity = `${1 - (scrollValue) / 100}`;  // Fade out
            logo.style.transition = 'all 1.5s ease';
        } else {
            logo.style.transform = `translateX(0px)`;  // Reset position
            logo.style.opacity = '1';  // Fully visible
            logo.style.transition = 'all 2s ease';
        }

        if (scrollValue > 100) {  // Typed intro animation
            typedintro.style.transform = `translateY(-300px)`;  // Moves left
            typedintro.style.opacity = `0.1`;  // Fade out
            typedintro.style.transition = 'all 1.5s ease';  // Use style
        } else {
            typedintro.style.transform = `translateY(0px)`;  // Reset position
            typedintro.style.opacity = `1`;  // Fully visible
            typedintro.style.transition = 'all 1.5s ease';
        }
    });
</script>
